{% extends 'bace.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h1>{{name}}</h1>
<ul>
    {% for student in students %}
    <li>
        {% if student.score > 92 %} 'else' {% else %} 'norm' {% endif %}
        <em>{{student.name}}:  {{student.score}} / {{max_score}}</em>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
